<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&larrtl;</button>
        <button class="carousel-button next" data-carousel-button="next">&rarr;</button>
        <div class="slide-indicators"></div> <ul data-slides>
            <li class="slide active"><img src="1.jpg" alt="Image 1"></li>
            <li class="slide"><img src="2.jpg" alt="Image 2"></li>
            <li class="slide"><img src="3.jpg" alt="Image 3"></li>
        </ul>
    </div>
    <script src="index.js"></script> </body>
</html>
